<form [formGroup]="forma" >
    <mat-form-field>
      <input matInput placeholder="Titulo" formControlName="titulo">
    </mat-form-field>
  
    <mat-form-field>
      <textarea rows="2" matInput placeholder="Descripcion" formControlName="desc"  ></textarea>
    </mat-form-field>

    <button (click)="guardarCambios()" type="button" mat-raised-button color="primary">Modificar</button>
    <button (click)="onNoClick()" type="button" mat-raised-button color="warn">Cancelar</button>
  </form>

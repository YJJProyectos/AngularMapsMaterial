<div *ngIf="mapa">
  <button [disabled]="marcadores.length == 0" mat-raised-button color="warn"
    (click)="borrarMarcadores()" >Borrar todos los marcadores</button> 
 <mat-card >Card
    <mat-card-content>
      <h1>{{ title }}</h1> 
      <agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng" [zoom]="15" [maxZoom]="19" [minZoom]="12">

        <agm-marker *ngFor="let marcador of marcadores; let i = index" [latitude]="marcador.lat" [longitude]="marcador.lng">   
          <agm-info-window>
            <strong>{{ marcador.titulo }} </strong>
            <p>{{ marcador.desc }} </p>
            <div>
              <button (click)="editarMarcador(marcador)" mat-raised-button color="primary">Modificar</button>
              <button (click)="borrarMarcador(i)" mat-raised-button color="warn">Borrar</button>
            </div>
          </agm-info-window>    
        </agm-marker>
        
        <!-- <agm-marker [latitude]="lat - 0.005" [longitude]="lng -0.005">       
        </agm-marker> -->
      </agm-map>
    </mat-card-content>
  </mat-card>
</div>
<div  *ngIf="!mapa">
  <h3 align="center" >Cargando geolocacion en el mapa</h3>
  <mat-progress-bar mode="query"></mat-progress-bar>
</div>
